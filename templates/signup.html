{% extends "base.html" %}

{% block content %}
    <style>
        .error { color: red; }
    </style>
    <h1>Sign up page</h1>

    <form  method="post">

        <label for="username">Username</label>
            <input id="username" placeholder="3-20 characters. No spaces." type="text" name="username" value="{{username}}"/>
            <p class="error">{{username_error}}</p>

        <label for="password">Password</label>
            <input id="password" placeholder="3-20 characters. No spaces." type="text" name="password" />
            <p class="error">{{password_error}}</p>

        <label for="password-verify">Verify password</label>
            <input id="password-verify" placeholder="Type password again." type="text" name="password-verify"/> 
            <p class="error">{{password_verify_error}}</p>

        <label for="email">Email address</label>
            <input id=email placeholder="Email is optional." type="text" name="email" value="{{email}}"/>    
            <p class="error">{{email_error}}</p>

            <input type="submit" value="Submit"/>
    
    </form>
    
{% endblock %}
